<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== REMIXICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>Profile card ui design</title>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card-border">
                    <img src="assets/img/profile-img.png" alt="card image" class="card-img">
                </div>

                <h3 class="card-name">La Kali</h3>
                <span class="card-profession">Moda Feminina</span>

                <div class="card-social" id="card-social">
                    <div class="card-social-control">
                    <!-- Toggle button -->
                        <div class="card-social-toggle" id="card-toggle">
                            <i class="ri-add-line"></i>
                        </div>

                    <span class="card-social-text">Nossas redes sociais</span>

                    <!-- Card social -->
                    <ul class="card-social-list">
                        <a href="https://pt-br.facebook.com/" target="_blank" class="card-social-link">
                            <i class="ri-facebook-line"></i>
                        </a>
                       
                        <a href="https://www.instagram.com/lakali.moda/" target="_blank" class="card-social-link">
                            <i class="ri-instagram-line"></i>
                        </a>
                       
                        <a href="https://api.whatsapp.com/send?phone=5521982373746&text=Oi%2C+recebi+seu+cart%C3%A3o+de+visita+digital" target="_blank" class="card-social-link">
                            <i class="ri-whatsapp-line"></i>
                        </a>
                    </ul>
                </div>
            </div>
        </div>

        <!--=============== MAIN JS ===============-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
